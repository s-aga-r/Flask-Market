<!-- More-Info Modal -->
<div class="modal fade" id="modal-more-info-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title">{{ item.name }}</h5>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ item.description }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Purchase-Confirmation Modal -->
<div class="modal fade" id="modal-purchase-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title">Purchase Confirmation</h5>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>
                    Are you sure you want to buy {{ item.name }} for &#8377 {{ item.price }}?
                </h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form method="POST">
                    {{ purchase_form.hidden_tag() }}
                    <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
                    {{ purchase_form.submit(class="btn btn-success") }}
                </form>
            </div>
        </div>
    </div>
</div>
